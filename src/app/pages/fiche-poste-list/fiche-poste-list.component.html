<table class="custom-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Nom du fichier</th>
      <th>Type de fichier</th>
      <th>Matching</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fiche of paginatedPostes">
      <td>{{ fiche.date }}</td>
      <td><a href="#">{{ fiche.nom }}</a></td>
      <td>{{ fiche.type }}</td>
      <td>
  <button class="action-button">afficher liste matching</button>
</td>
    </tr>
  </tbody>
</table>

<div class="pagination-container">
  <span>page {{ currentPage + 1 }} / {{ totalPages }}</span>
  <button (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
  <ng-container *ngFor="let i of [].constructor(totalPages); let index = index">
    <button (click)="goToPage(index)" [class.active]="index === currentPage">{{ index + 1 }}</button>
  </ng-container>
  <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Next</button>
</div>
