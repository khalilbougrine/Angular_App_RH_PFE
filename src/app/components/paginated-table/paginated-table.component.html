<table class="custom-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Nom du fichier</th>
      <th>Type de fichier</th>
      <th>Fichier candidat</th>
    </tr>
  </thead>
  <tbody>
 <tr *ngFor="let row of paginatedData">
  <td>{{ row.date | date:'dd/MM/yyyy HH:mm' }}</td>
  <td><a href="{{ row.link }}" target="_blank">{{ row.nom }}</a></td>
  <td>{{ row.type }}</td>
  <td>
    <button class="action-button" (click)="showCandidat.emit()">
      {{ 'Voir fiche' }}
    </button>
  </td>
</tr>

  </tbody>
</table>

<div class="pagination-container">
  <span>page {{ currentPage + 1 }} / {{ totalPages }}</span>
  <button (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
  <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
    <button (click)="goToPage(i)" [class.active]="i === currentPage">{{ i + 1 }}</button>
  </ng-container>
  <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Next</button>
</div>
