<table class="custom-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Nom du fichier</th>
      <th>Type de fichier</th>
      <th>Fichier candidat</th>
    </tr>
  </thead>
  <tbody>
 <tr *ngFor="let row of paginatedData">
  <td>{{ row.date | date:'dd/MM/yyyy HH:mm' }}</td>
  <td><a href="{{ row.link }}" target="_blank">{{ row.nom }}</a></td>
  <td>{{ row.type }}</td>
  <td>
    <button class="action-button" (click)="showCandidat.emit(row.id)">
      {{ 'Voir fiche' }}
    </button>
  </td>
</tr>

  </tbody>
</table>

<div class="pagination-container">
  <div class="pagination-buttons">
    <button (click)="previousPage()" [disabled]="currentPage === 0">Précédent</button>
    <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Suivant</button>
  </div>
  <div class="page-info">
    Page {{ currentPage + 1 }} / {{ totalPages }}
  </div>
</div>
