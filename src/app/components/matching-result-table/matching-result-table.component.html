<table class="custom-table">
  <thead>
    <tr>
      <th>CV</th>
      <th>Score</th>
      <th>Fichier de CV</th>
      <th>Fichier candidat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of paginatedResults">
      <td>{{ row.nom }}</td>
      <td>{{ row.score }}</td>
      <td><button class="action-button">afficher</button></td>
      <td><button class="action-button">afficher</button></td>
    </tr>
  </tbody>
</table>

<div class="pagination-container">
  <span>page {{ currentPage + 1 }} / {{ totalPages }}</span>
  <button (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>

  <ng-container *ngFor="let i of [].constructor(totalPages); let index = index">
    <button (click)="goToPage(index)" [class.active]="index === currentPage">{{ index + 1 }}</button>
  </ng-container>

  <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Next</button>
</div>
