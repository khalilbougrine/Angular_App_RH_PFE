<div class="header">
  <h3>Coordonnées</h3>
  <a href="#" class="edit">Edit Info</a>
</div>

<div class="grid">
  <div class="form-group">
    <label>Email</label>
    <input type="text" [value]="data?.email" readonly />
  </div>
  <div class="form-group">
    <label>Numéro de téléphone</label>
    <input type="text" [value]="data?.phone" readonly />
  </div>
  <div class="form-group">
    <label>Pays</label>
    <input type="text" [value]="data?.pays" readonly />
  </div>
  <div class="form-group">
    <label>Ville</label>
    <input type="text" [value]="data?.ville" readonly />
  </div>
</div>
